<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบ่งหน้าเว็บเป็น 3 ส่วน</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            margin: 0;
            height: 100vh; /* ใช้ความสูงของ viewport */
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .content {
            flex: 1; /* ให้ส่วน content ขยายเต็มที่ */
            overflow-y: auto; /* ให้สามารถเลื่อนสกอล์บาร์ในแนวดิ่ง */
            padding: 10px;
            background-color: #f9f9f9;
        }

        iframe {
            border: none; /* ไม่มีเส้นขอบ */
            width: 100%;
            height: 100%; /* ให้ iframe ขยายเต็มที่ */
        }
    </style>
</head>
<body>

    <header>
        <h1>Header</h1>
    </header>

    <div class="content">
        <iframe src="profile.html" title="Content Area"></iframe>
    </div>

    <footer>
        <p>Footer</p>
    </footer>

</body>
</html>
