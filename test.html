<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>แบ่งหน้าเพจสามส่วน</title>
<style>
  /* การตั้งค่าทั่วไปของหน้า */
  body, html {
    margin: 0; /* ลบระยะขอบรอบๆ หน้า */
    padding: 0; /* ลบระยะห่างภายในรอบๆ หน้า */
    font-family: Arial, sans-serif; /* กำหนดฟอนต์ของเพจ */
    height: 100vh; /* กำหนดความสูงเต็มจอ */
    display: flex;
    flex-direction: column; /* จัดเรียงองค์ประกอบภายในเป็นแนวตั้ง */
  }

  /* ส่วนบน (Header) */
  header {
    background-color: #4CAF50; /* กำหนดสีพื้นหลัง */
    color: white; /* กำหนดสีตัวอักษรเป็นสีขาว */
    padding: 20px; /* กำหนดระยะห่างภายใน */
    text-align: center; /* จัดตัวอักษรไว้ตรงกลาง */
  }

  /* ส่วนกลาง (Main) ทั้งหมด */
  main {
    flex: 1; /* ให้ Main ขยายพื้นที่ที่เหลือจากส่วนอื่น */
    display: flex; /* กำหนดการจัดวางให้เป็นแบบ Flexbox */
    overflow: hidden; /* ซ่อนสกอร์บาร์หลักของ Main */
  }

  /* เมนูด้านซ้าย (Sidebar) */
  .sidebar {
    width: 200px; /* กำหนดความกว้างของเมนูด้านซ้าย */
    background-color: #f4f4f4; /* กำหนดสีพื้นหลังให้เมนูด้านซ้าย */
    padding: 20px; /* กำหนดระยะห่างภายในของเมนู */
    overflow-y: auto; /* กำหนดสกอร์บาร์ในแนวตั้งให้กับเมนู */
  }

  /* เนื้อหาด้านขวาที่สามารถเลื่อนสกอร์บาร์ได้ */
  .content {
    flex: 1; /* ให้พื้นที่ของเนื้อหาด้านขวาขยายเต็มที่ใน Main */
    padding: 20px; /* กำหนดระยะห่างภายใน */
    overflow-y: auto; /* กำหนดให้เลื่อนสกอร์บาร์เฉพาะในแนวตั้ง */
  }

  /* ส่วนล่าง (Footer) */
  footer {
    background-color: #333; /* กำหนดสีพื้นหลังของ Footer */
    color: white; /* กำหนดสีตัวอักษรใน Footer */
    text-align: center; /* จัดตัวอักษรไว้ตรงกลาง */
    padding: 10px; /* กำหนดระยะห่างภายใน */
  }
</style>
</head>
<body>

<!-- ส่วนบน -->
<header>
  <h1>แบนเนอร์และเมนูนำทาง</h1> <!-- แสดงหัวข้อใหญ่เป็นแบนเนอร์ -->
</header>

<!-- ส่วนกลาง -->
<main>
  <!-- เมนูด้านซ้าย -->
  <div class="sidebar">
    <h2>เมนู</h2> <!-- แสดงหัวข้อเมนู -->
    <ul>
      <!-- ลิสต์เมนูที่ต้องการให้ผู้ใช้คลิกเพื่อไปยังหน้าต่างๆ -->
      <li>หน้าแรก</li>
      <li>เกี่ยวกับเรา</li>
      <li>บริการ</li>
      <li>ติดต่อเรา</li>
    </ul>
  </div>

  <!-- เนื้อหาด้านขวา -->
  <div class="content">
    <h2>เนื้อหาที่ดึงมาจากเพจอื่น</h2> <!-- หัวข้อของเนื้อหา -->
    <p>เนื้อหานี้จะเลื่อนสกอร์บาร์ได้เฉพาะส่วนนี้เท่านั้น</p>
    <!-- วิดีโอหรือเนื้อหาจากเพจอื่นที่ถูกฝังในเพจ -->
    <iframe src="https://www.youtube.com/embed/VIDEO_ID" width="100%" height="300" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <!-- ฝัง iframe วิดีโอจาก YouTube (ต้องใส่ VIDEO_ID ของวิดีโอที่ต้องการ) -->
  </div>
</main>

<!-- ส่วนล่าง -->
<footer>
  <p>Footer</p> <!-- แสดงข้อความของ Footer -->
</footer>

</body>
</html>
